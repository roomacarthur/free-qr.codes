<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--JS-->
    <script src="js/app.js" defer></script>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json" />
    <title>Free QR Codes</title>
</head>
<body class="bg-success">
    <nav class="mb-3 p-3 text-warning text-center">
        <h1>Free-QR.codes</h1>
    </nav>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--             Input Advert Here              -->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <div class="container mb-3">
        <h1 class="text-center text-light">The FREE Online QR Code Generator</h1>
    </div>
    <!--QR Code Input Form-->
    <div class="container card p-3">
        <form id="qrCodeForm" class="">
            <input id="urlInput" type="url" placeholder="Enter your desired URL" class="form-control" required/>
            <select class="form-select my-3" name="size" id="size">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option value="500">500x500</option>
            </select>
            <button id="" class="btn btn-success text-light mx-auto" type="submit">
                <span style="display: none;" id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span id="letsGenerate" style="display:block;">Lets Generate</span>
            </button>
        </form>
    </div>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--             Input Advert Here              -->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--QR Code Output Display-->
    <div class="container card my-3 p-3 justify-content-center">
        <h1 class="text-center">Your Generated Qr Code:</h1>
        <div class="mx-auto my-3" id="qrcode"></div>
        <button id="downloadbtn" class="btn btn-primary btn-lg mx-auto" style="display: none;">Download Now</button>
    </div>
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--             Input Advert Here              -->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
