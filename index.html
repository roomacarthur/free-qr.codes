<body class="bg-success">

        <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

        <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
        <div class="container mb-3">
            <h1 class="text-center text-light">The FREE Online QR Code Generator</h1>
        </div>
        <!--QR Code Input Form-->
        <div class="container card p-3">
            <form id="qrCodeForm">
                <div class="input-group mb-3">
                    <input id="urlInput" type="url" placeholder="Enter your desired URL" class="form-control" required/>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="size">Size <span class="small">(px)</span>:</label>
                    <select class="form-select" name="size" id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>
                </div>
                <div class="col">
                    <p class="text-center">Customise your colours:</p>
                    <div class="input-group justify-content-center pb-3">
                        <label class="input-group-text">Colour 1:</label>
                        <input class="form-control form-control-color" role="button" id="color1" type="color" class="form-control" value="#198754">
                    </div>
                    <div class="input-group justify-content-center pb-3">
                        <label class="input-group-text">Colour 2:</label>
                        <input class="form-control form-control-color" role="button" id="color2" type="color" class="form-control" value="#FFFFFF">
                    </div>
                    <div class="input-group">
                        <button id="submitBtn" class="btn btn-lg btn-success text-light" type="submit">
                            <span style="display: none;" id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            <span id="letsGenerate" style="display:block;">Lets Generate</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
        <!--                                            -->
        <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

        <div class="container card my-3 p-3 justify-content-center">
            <h1 class="text-center text-success">Your QR Code:</h1>
            <div class="mx-auto my-3 mw-90" id="qrcode"></div>
            <button id="downloadbtn" class="btn btn-primary btn-lg mx-auto" style="display: none;"></button>
